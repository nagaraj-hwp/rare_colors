<!DOCTYPE html>
<html>

<head>
  <title>some rare colours </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="child">
      <button type="button" onclick="my_red()">Indian Red</button><br><br><br><br><br>
      <button type="button" onclick="my_blue()">Sapphire Blue</button><br><br><br><br><br>

      <button type="button" onclick="my_ruby()">Ruby</button><br><br><br><br><br>
      <button type="button" onclick="my_fb()">Facebook</button><br><br><br><br>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function my_Green() {
      document.body.style.backgroundColor = "#6adc99";
    }
    function my_red() {
      document.body.style.backgroundColor = "#cd5c5c";
    }
    function my_blue() {
      document.body.style.backgroundColor = "#0F52BA";
    }
    function my_fb() {
      document.body.style.backgroundColor = "#3B5998";
    }
    function my_coral() {
      document.body.style.backgroundColor = "#ff4040";
    }
    function my_pastel_blue() {
      document.body.style.backgroundColor = "#779ecb";
    }
    function my_pearl() {
      document.body.style.backgroundColor = "#eae0c8";
    }
    function my_amber() {
      document.body.style.backgroundColor = "#FFBF00";
    }
    function my_rose_quartz() {
      document.body.style.backgroundColor = "#F7CAC9";
    }
    function my_ruby() {
      document.body.style.backgroundColor = "#e0115f";
    }
  </script>
</body>

</html>
